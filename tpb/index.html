	<script type="text/javascript">	
	
	var BOOK_VIEW;
	var BIBLE_VIEW;
	var CHAPTER_VIEW; 
	var timeout; 
	
	
	
	$(document).ready(function(){
		                                   

		
		var gt = new BOOKS(NT.books.concat(GT.books).concat(AP.books)); 
		
		BIBLE_VIEW = new TOC({collection : gt});
		BOOK_VIEW = new TOC();
		CHAPTER_VIEW = new VIEW();
		
		BIBLE_VIEW.render();   
				 
		$("body").append(BIBLE_VIEW.el); 
		$("body").append(BOOK_VIEW.el);
		$("body").append(CHAPTER_VIEW.el);
		
		
		var BB_ROUTER = new ROUTER();		
		Backbone.history.start({pushState: false}); 
		

		$(".cell", BIBLE_VIEW.el).live("click", function(){
			$(".active", BIBLE_VIEW.el).removeClass('active');

			$(this).addClass('active');
			var n = $(this).attr('data-nick'); 
			window.location.hash = '/book/' + n;
		});
		
		$(".cell", BOOK_VIEW.el).live("click", function(){

			$(".active", BOOK_VIEW.el).removeClass('active');
			$(this).addClass('active');
			var c = $(this).attr('data-chapter'); 
			var n = $(this).attr('data-nick'); 
			
			window.location.hash = '/book/' + n + '/' + c;
		});
		
		$("#header a").live('click', function(e){
			var s = $(this); 
			setTimeout(function(){
				s.text('The Pirate Bible');
				s.attr('href', '#');	
			}, 10);
			
			window.location.hash = s.attr('href').replace('#', '');
			e.preventDefault();

		})
	 
	
	});  
	
	</script>
